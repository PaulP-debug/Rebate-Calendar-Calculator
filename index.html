<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebate Calendar Calculator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, select, textarea { display: block; margin-bottom: 10px; width: 300px; padding: 5px; }
  textarea { height: 150px; }
  button { padding: 10px 20px; font-size: 16px; border-radius: 4px; border: none; margin-right: 10px; cursor: pointer; }
  table { border-collapse: collapse; margin-top: 10px; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  .valid-range { background-color: #c6efce; } /* green highlight */
  #modeLabel { font-size: 18px; font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>

<h2>Rebate Calendar Calculator</h2>

<label for="rebateDate">1. Rebate Date (YYYY-MM-DD HH:MM:SS)</label>
<input type="text" id="rebateDate" placeholder="2025-04-11 01:12:41">

<label for="tier">2. Tier</label>
<select id="tier">
  <option value="2">Tier 2 (7 days)</option>
  <option value="3">Tier 3 (9 days)</option>
</select>

<label for="purchaseDates">3. Purchase Dates (one per line, YYYY-MM-DD HH:MM:SS)</label>
<textarea id="purchaseDates" placeholder="2025-04-11 07:30:00&#10;2025-04-11 09:00:00"></textarea>

<!-- Buttons -->
<button id="calcBtnLegends" onclick="calculateLegends()" style="background-color:#8A2BE2; color:white;">
  Calculate (LEGENDS)
</button>

<button id="calcBtnAcorn" onclick="calculateAcorn()" style="background-color:#FFD700; color:black;">
  Calculate (ACORN)
</button>

<h3>4. Result</h3>
<div id="modeLabel"></div>
<div id="result"></div>

<script>
/* ---------- LEGENDS MODE (08:00 cutoff logic) ---------- */
function calculateLegends() {
  const rebateInput = document.getElementById("rebateDate").value.trim();
  const tier = parseInt(document.getElementById("tier").value);
  const purchasesRaw = document.getElementById("purchaseDates").value.trim();

  if (!rebateInput || !purchasesRaw) return alert("Please enter all fields.");

  let rebateDate = new Date(rebateInput.replace(" ", "T"));
  if (isNaN(rebateDate)) return alert("Invalid rebate date format.");

  const periodDays = tier === 2 ? 7 : 9;

  const purchaseLines = purchasesRaw.split(/\n+/).map(line => line.trim()).filter(line => line);
  const purchaseDates = purchaseLines.map(line => new Date(line.replace(" ", "T"))).filter(dt => !isNaN(dt));

  if (purchaseDates.length === 0) return alert("No valid purchase dates.");

  purchaseDates.sort((a,b) => a - b);
  const maxPurchaseDate = purchaseDates[purchaseDates.length - 1];

  function getDayKey(date) {
    const totalSeconds = date.getHours()*3600 + date.getMinutes()*60 + date.getSeconds();
    const cutoffSeconds = 8*3600; // 08:00:00
    let adjustedDate = new Date(date);
    if (totalSeconds < cutoffSeconds) adjustedDate.setDate(adjustedDate.getDate() - 1);
    return adjustedDate.getFullYear() + '-' + (adjustedDate.getMonth()+1).toString().padStart(2,'0') + '-' + adjustedDate.getDate().toString().padStart(2,'0');
  }

  const results = [];
  let rangeStart = new Date(rebateDate);
  const startHour = rebateDate.getHours();
  const startMin = rebateDate.getMinutes();
  const startSec = rebateDate.getSeconds();

  // Handle early morning rebate times
  if (
    (startHour === 0 && (startMin > 0 || startSec > 0)) ||
    (startHour > 0 && startHour < 8) ||
    (startHour === 8 && startMin === 0 && startSec === 0)
  ) {
    let firstEnd = new Date(rebateDate);
    firstEnd.setHours(8, 0, 0, 0);
    processRange(rangeStart, firstEnd);
    rangeStart = new Date(firstEnd);
    rangeStart.setSeconds(rangeStart.getSeconds() + 1);
  }

  // Build 7 or 9-day ranges
  while (rangeStart <= maxPurchaseDate) {
    let rangeEnd = new Date(rangeStart);
    rangeEnd.setDate(rangeEnd.getDate() + periodDays);
    rangeEnd.setHours(8, 0, 0, 0);
    processRange(rangeStart, rangeEnd);
    rangeStart = new Date(rangeEnd);
  }

  function processRange(start, end) {
    const dayCounts = {};
    for (let dt of purchaseDates) {
      if (dt >= start && dt < end) {
        const dayStr = getDayKey(dt);
        dayCounts[dayStr] = 1;
      }
    }
    results.push({
      start: new Date(start),
      end: new Date(end),
      uniqueDays: Object.keys(dayCounts).sort(),
      totalPurchases: Object.keys(dayCounts).length
    });
  }

  renderTable(results, "#8A2BE2", "LEGENDS");
}

/* ---------- ACORN MODE (exact 24-hour days, same time end) ---------- */
function calculateAcorn() {
  const rebateInput = document.getElementById("rebateDate").value.trim();
  const tier = parseInt(document.getElementById("tier").value);
  const purchasesRaw = document.getElementById("purchaseDates").value.trim();

  if (!rebateInput || !purchasesRaw) return alert("Please enter all fields.");

  let rebateDate = new Date(rebateInput.replace(" ", "T"));
  if (isNaN(rebateDate)) return alert("Invalid rebate date format.");

  const periodDays = tier === 2 ? 7 : 9;

  const purchaseLines = purchasesRaw.split(/\n+/).map(line => line.trim()).filter(line => line);
  const purchaseDates = purchaseLines.map(line => new Date(line.replace(" ", "T"))).filter(dt => !isNaN(dt));

  if (purchaseDates.length === 0) return alert("No valid purchase dates.");

  purchaseDates.sort((a,b) => a - b);
  const maxPurchaseDate = purchaseDates[purchaseDates.length - 1];

  const results = [];
  let rangeStart = new Date(rebateDate);

  while (rangeStart <= maxPurchaseDate) {
    // Each range ends at the same time of day after N full 24-hour periods
    let rangeEnd = new Date(rangeStart);
    rangeEnd.setTime(rangeEnd.getTime() + (periodDays * 24 * 60 * 60 * 1000));

    const dayCounts = {};
    for (let dt of purchaseDates) {
      if (dt >= rangeStart && dt < rangeEnd) {
        const dayStr = dt.toISOString().split("T")[0];
        dayCounts[dayStr] = 1;
      }
    }

    results.push({
      start: new Date(rangeStart),
      end: new Date(rangeEnd),
      uniqueDays: Object.keys(dayCounts).sort(),
      totalPurchases: Object.keys(dayCounts).length
    });

    rangeStart = new Date(rangeEnd);
  }

  renderTable(results, "#FFD700", "ACORN");
}

/* ---------- Shared render function ---------- */
function renderTable(results, headerColor, modeLabel) {
  document.getElementById("modeLabel").innerHTML = 
    `<span style="color:${headerColor}">Results â€” ${modeLabel} Mode</span>`;

  let tableHTML = '<table><tr><th>Range Start</th><th>Range End</th><th>Unique Days</th><th>Total Unique Days</th></tr>';

  results.forEach(r => {
    const highlightClass = r.totalPurchases > 0 ? 'valid-range' : '';
    tableHTML += `<tr class="${highlightClass}">
      <td>${r.start.toLocaleString()}</td>
      <td>${r.end.toLocaleString()}</td>
      <td>${r.uniqueDays.join('<br>') || '-'}</td>
      <td>${r.totalPurchases}</td>
    </tr>`;
  });

  tableHTML += '</table>';
  document.getElementById("result").innerHTML = tableHTML;

  // Apply color to header
  const table = document.querySelector("#result table");
  if (table) {
    const headers = table.querySelectorAll("th");
    headers.forEach(th => {
      th.style.backgroundColor = headerColor;
      th.style.color = "white";
    });
  }
}
</script>

</body>
</html>
