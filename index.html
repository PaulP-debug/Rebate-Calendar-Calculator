<script>
/* ---------- LOGIN ---------- */
const USERNAME = "LEGENDS_ADMIN";
const PASSWORD = "AcornLegends2025";
function login(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  const msg = document.getElementById("loginMessage");
  if(u===USERNAME && p===PASSWORD){
    document.getElementById("loginContainer").classList.add("hidden");
    document.getElementById("appContainer").classList.remove("hidden");
    localStorage.setItem("loggedIn","true");
  } else msg.textContent="Invalid username or password.";
}
if(localStorage.getItem("loggedIn")==="true"){
  document.getElementById("loginContainer").classList.add("hidden");
  document.getElementById("appContainer").classList.remove("hidden");
}
function logout(){ localStorage.removeItem("loggedIn"); location.reload(); }

/* ---------- TAB SWITCH ---------- */
function switchTab(tabId){
  document.querySelectorAll('.tab-btn').forEach(btn=>btn.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(tc=>tc.classList.remove('active'));
  document.querySelector('.tab-btn[onclick*="'+tabId+'"]').classList.add('active');
  document.getElementById(tabId).classList.add('active');
}

/* ---------- Rebate Calculator JS ---------- */
function parseLocalDate(str){ if(!str)return null; const t=str.trim().replace(" ","T"); const d=new Date(t); return isNaN(d)?null:d; }
function format24h(dt){ const yyyy=dt.getFullYear(); const mm=String(dt.getMonth()+1).padStart(2,'0'); const dd=String(dt.getDate()).padStart(2,'0'); const hh=String(dt.getHours()).padStart(2,'0'); const mi=String(dt.getMinutes()).padStart(2,'0'); const ss=String(dt.getSeconds()).padStart(2,'0'); return `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss}`; }

function calculateLegends(){
  const rebateInput=document.getElementById("rebateDate").value.trim();
  const tier=parseInt(document.getElementById("tier").value);
  const purchasesRaw=document.getElementById("purchaseDates").value.trim();
  if(!rebateInput||!purchasesRaw)return alert("Please enter all fields.");
  let rebateDate=parseLocalDate(rebateInput);
  if(!rebateDate)return alert("Invalid rebate date format.");
  const periodDays=tier===2?7:9;
  const purchaseDates=purchasesRaw.split(/\n+/).map(parseLocalDate).filter(Boolean).sort((a,b)=>a-b);
  const lastPurchase=purchaseDates[purchaseDates.length-1];
  let results=[], rangeStart=new Date(rebateDate), firstEvent=true;
  while(rangeStart<=lastPurchase){
    let rangeEnd=new Date(rangeStart);
    if(firstEvent){
      if(rangeStart.getHours()<8){ rangeEnd.setHours(8,0,0,0); } else { rangeEnd.setDate(rangeEnd.getDate()+1); rangeEnd.setHours(8,0,0,0); }
      rangeEnd.setDate(rangeEnd.getDate()+(periodDays-1));
      firstEvent=false;
    } else { rangeEnd.setDate(rangeEnd.getDate()+periodDays); rangeEnd.setHours(8,0,0,0); }
    const dayCounts={}; const cutoff=8*3600;
    for(let dt of purchaseDates){ if(dt>=rangeStart && dt<rangeEnd){ let adjusted=new Date(dt); const sec=dt.getHours()*3600+dt.getMinutes()*60+dt.getSeconds(); if(sec<cutoff) adjusted.setDate(adjusted.getDate()-1); const key=`${adjusted.getFullYear()}-${String(adjusted.getMonth()+1).padStart(2,'0')}-${String(adjusted.getDate()).padStart(2,'0')}`; dayCounts[key]=1; } }
    results.push({start:new Date(rangeStart), end:new Date(rangeEnd), uniqueDays:Object.keys(dayCounts).sort(), totalPurchases:Object.keys(dayCounts).length});
    rangeStart=new Date(rangeEnd);
  }
  renderTable(results,"#8A2BE2","LEGENDS");
}
function calculateAcorn(){
  const rebateInput=document.getElementById("rebateDate").value.trim();
  const tier=parseInt(document.getElementById("tier").value);
  const purchasesRaw=document.getElementById("purchaseDates").value.trim();
  if(!rebateInput||!purchasesRaw)return alert("Please enter all fields.");
  const rebateDate=parseLocalDate(rebateInput);
  if(!rebateDate)return alert("Invalid rebate date format.");
  const periodDays=tier===2?7:9;
  const purchaseDates=purchasesRaw.split(/\n+/).map(parseLocalDate).filter(Boolean).sort((a,b)=>a-b);
  const lastPurchase=purchaseDates[purchaseDates.length-1];
  let results=[], rangeStart=new Date(rebateDate);
  while(rangeStart<=lastPurchase){
    let rangeEnd=new Date(rangeStart); rangeEnd.setDate(rangeEnd.getDate()+periodDays);
    const dayCounts={};
    for(let dt of purchaseDates){
      if(dt>=rangeStart && dt<rangeEnd){
        let diff=dt-rebateDate; let dayIndex=Math.floor(diff/(24*3600*1000));
        if(dayIndex<0) dayIndex=0;
        const dayLabel=new Date(rebateDate); dayLabel.setDate(rebateDate.getDate()+dayIndex);
        const label=`${dayLabel.getFullYear()}-${String(dayLabel.getMonth()+1).padStart(2,'0')}-${String(dayLabel.getDate()).padStart(2,'0')}`;
        dayCounts[label]=1;
      }
    }
    results.push({start:new Date(rangeStart), end:new Date(rangeEnd), uniqueDays:Object.keys(dayCounts).sort(), totalPurchases:Object.keys(dayCounts).length});
    rangeStart=new Date(rangeEnd);
  }
  renderTable(results,"#FFD700","ACORN");
}
function renderTable(results,color,mode){
  document.getElementById("modeLabel").innerHTML=`<span style="color:${color}">Results â€” ${mode} Mode</span>`;
  let html='<table><tr><th>Range Start</th><th>Range End</th><th>Unique Days</th><th>Total Unique Days</th></tr>';
  results.forEach(r=>{
    const highlight=r.totalPurchases>0?'valid-range':'';
    html+=`<tr class="${highlight}"><td>${format24h(r.start)}</td><td>${format24h(r.end)}</td><td>${r.uniqueDays.join('<br>')||'-'}</td><td>${r.totalPurchases}</td></tr>`;
  });
  html+='</table>';
  document.getElementById("result").innerHTML=html;
  document.querySelectorAll("#result th").forEach(th=>{th.style.backgroundColor=color; th.style.color='white';});
}

/* ---------- Subscription Analyzer JS ---------- */
const PACKS = {7.00:{name:"Sub Pack 07",sc:0.50,gc:2000},30.00:{name:"Sub Pack 30",sc:2.00,gc:10000},90.00:{name:"Sub Pack 90",sc:5.50,gc:40000}};
function parsePurchasesSub(text){ const lines=text.trim().split('\n').map(l=>l.trim()).filter(l=>l); const purchases=[]; for(let i=0;i<lines.length;i++){ if(lines[i].toLowerCase().includes("sub_pack")){ const prev=i>0?lines[i-1]:null; if(!prev) continue; const ts=new Date(prev.split("\t")[0]); const nextLine=(i+1)<lines.length?lines[i+1]:lines[i]; const amtMatch=nextLine.match(/\d+(\.\d+)?/); if(!amtMatch) continue; const amt=parseFloat(amtMatch[0]); if(PACKS[amt]) purchases.push({purchase_ts:ts,pack_amount:amt,pack_name:PACKS[amt].name}); } } return purchases; }
function parseClaimsSub(text){ const lines=text.trim().split('\n').map(l=>l.trim()).filter(l=>l); const claims=[]; for(let i=0;i<lines.length;i+=3){ const line1=lines[i].split(/\s+/); if(line1.length<2) continue; const sc=parseFloat(line1[0]); const gc=parseFloat(line1[1]); const line3=lines[i+2]||''; const dateMatch=line3.match(/\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}/); if(!dateMatch) continue; const ts=new Date(dateMatch[0]); let pack_amount=null; for(let amt in PACKS){ if(PACKS[amt].sc===sc && PACKS[amt].gc===gc){ pack_amount=parseFloat(amt); break; } } if(pack_amount) claims.push({pack_amount,claim_ts:ts}); } return claims; }
function computeDayRangesSub(purchase_ts,totalDays){ const ranges=[]; let start=new Date(purchase_ts); for(let d=1;d<=totalDays;d++){ let end=new Date(start); if(d===1){ if(start.getHours()>=8){end.setDate(end.getDate()+1);} end.setHours(8,0,0,0);} else{start=new Date(ranges[ranges.length-1].end); end=new Date(start); end.setDate(end.getDate()+1); end.setHours(8,0,0,0);} ranges.push({day:d,start:new Date(start),end:new Date(end)}); start=end;} return ranges; }
function formatDateSub(date){ const pad=n=>n.toString().padStart(2,"0"); return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())} ${pad(date.getHours())}:${pad(date.getMinutes())}`; }
function formatDateOnlySub(date){ const pad=n=>n.toString().padStart(2,"0"); return `${date.getFullYear()}-${pad(date.getMonth()+1)}-${pad(date.getDate())}`; }
function createTableSub(interval,totalDays,claims){
  const tableBox=document.createElement("div"); tableBox.className="table-box"; const table=document.createElement("table");
  let row1=table.insertRow(); let c1=row1.insertCell(); c1.colSpan=4; c1.className="header-title";
  if(interval.pack_amount===7)c1.classList.add("sub7"); else if(interval.pack_amount===30)c1.classList.add("sub30"); else if(interval.pack_amount===90)c1.classList.add("sub90");
  c1.innerText=interval.pack_name;
