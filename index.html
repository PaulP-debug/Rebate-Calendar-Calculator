<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Day Counter by Event Range</title>
<style>
  body { font-family: Arial, sans-serif; margin: 40px; background: #f8f9fa; color: #333; }
  h2 { color: #2b4c7e; }
  input, select, textarea, button {
    display: block; width: 100%; margin: 10px 0; padding: 10px;
    font-size: 16px; border: 1px solid #ccc; border-radius: 5px;
  }
  textarea { height: 150px; resize: vertical; }
  button { background: #2b4c7e; color: white; cursor: pointer; }
  button:hover { background: #1e355c; }
  .result-box { background: #fff; border: 1px solid #ccc; padding: 15px; margin-top: 20px; border-radius: 5px; }
  table { width: 100%; border-collapse: collapse; margin-top: 15px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background-color: #2b4c7e; color: white; }
</style>
</head>
<body>
<h2>üìÖ Unique Purchase Days per Event Range</h2>

<label>1Ô∏è‚É£ Rebate Date (YYYY-MM-DD HH:MM:SS)</label>
<input type="text" id="rebateDate" placeholder="2025-10-02 01:39:29">

<label>2Ô∏è‚É£ Tier</label>
<select id="tier">
  <option value="2">Tier 2 (7 days)</option>
  <option value="3">Tier 3 (9 days)</option>
</select>

<label>3Ô∏è‚É£ Purchase Dates (one per line, format: YYYY-MM-DD HH:MM:SS)</label>
<textarea id="purchaseDates" placeholder="2025-10-02 07:59:59&#10;2025-10-05 09:00:00"></textarea>

<button onclick="calculate()">Calculate Unique Days</button>

<div class="result-box" id="result"></div>

<script>
function calculate() {
  const rebateInput = document.getElementById("rebateDate").value.trim();
  const tier = parseInt(document.getElementById("tier").value);
  const purchasesRaw = document.getElementById("purchaseDates").value.trim();

  if (!rebateInput || !purchasesRaw) return alert("Please enter all fields.");

  let rebateDate = new Date(rebateInput.replace(" ", "T"));
  if (isNaN(rebateDate)) return alert("Invalid rebate date format.");

  const periodDays = tier === 2 ? 7 : 9;

  const purchaseLines = purchasesRaw.split(/\n+/).map(line => line.trim()).filter(line => line);
  const purchaseDates = purchaseLines.map(line => new Date(line.replace(" ", "T")))
                                      .filter(dt => !isNaN(dt));

  if (purchaseDates.length === 0) return alert("No valid purchase dates.");

  // Determine the max purchase date to know how many ranges we need
  const maxPurchaseDate = new Date(Math.max(...purchaseDates.map(d => d.getTime())));

  const results = [];
  let rangeStart = new Date(rebateDate);

  while (rangeStart <= maxPurchaseDate) {
    let rangeEnd = new Date(rangeStart);
    rangeEnd.setDate(rangeEnd.getDate() + periodDays);

    const uniqueDays = new Set();

    for (let dt of purchaseDates) {
      // Convert to YYYY-MM-DD string for uniqueness
      const dayStr = dt.getFullYear() + '-' + (dt.getMonth()+1).toString().padStart(2,'0') + '-' + dt.getDate().toString().padStart(2,'0');

      if (dt >= rangeStart && dt < rangeEnd) {
        uniqueDays.add(dayStr);
      }
    }

    results.push({
      start: new Date(rangeStart),
      end: new Date(rangeEnd),
      uniqueDays: uniqueDays.size
    });

    // Move to next range
    rangeStart.setDate(rangeStart.getDate() + periodDays);
  }

  // Build table output
  let tableHTML = '<table><tr><th>Range Start</th><th>Range End</th><th>Unique Purchase Days</th></tr>';
  results.forEach(r => {
    tableHTML += `<tr>
      <td>${r.start.toLocaleString()}</td>
      <td>${r.end.toLocaleString()}</td>
      <td>${r.uniqueDays}</td>
    </tr>`;
  });
  tableHTML += '</table>';

  document.getElementById("result").innerHTML = tableHTML;
}
</script>
</body>
</html>
